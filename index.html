<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superb Dog Grooming | Wheelers Hill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&family=Titan+One&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              display: ['Fredoka', 'cursive'],
              bubble: ['Titan One', 'cursive'],
            },
            colors: {
              brand: {
                blue: '#e0f2fe',
                teal: '#2dd4bf',
                pink: '#fda4af',
                coral: '#f43f5e',
                purple: '#ddd6fe',
                text: '#334155',
                cream: '#fdfbf7',
                sage: '#dcfce7' 
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
              'blob': '60% 40% 30% 70% / 60% 30% 70% 40%'
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        color: #334155;
        background-color: #fdfbf7; /* Cream background like Ref 1 */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', cursive;
      }
      .font-bubble {
        font-family: 'Titan One', cursive;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

}
</script>
